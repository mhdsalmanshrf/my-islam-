            setupEventListeners() {
                // Search input
                const searchInput = document.getElementById('search-input');
                if (searchInput) {
                    searchInput.addEventListener('input', (e) => {
                        this.searchDuas(e.target.value);
                    });
                }

                // Category filter
                const categoryButtons = document.querySelectorAll('.category-btn');
                categoryButtons.forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.filterByCategory(e.target.dataset.category);
                        this.updateActiveCategory(e.target);
                    });
                });

                // Favorites button
                const favoritesBtn = document.getElementById('favorites-btn');
                if (favoritesBtn) {
                    favoritesBtn.addEventListener('click', () => {
                        this.toggleFavorites();
                    });
                }

                // Shuffle button
                const shuffleBtn = document.getElementById('shuffle-btn');
                if (shuffleBtn) {
                    shuffleBtn.addEventListener('click', () => {
                        this.shuffleDuas();
                    });
                }
            }

            displayDuas() {
                const container = document.getElementById('duas-container');
                const noResults = document.getElementById('no-results');
                
                if (!container) return;

                // Clear container
                container.innerHTML = '';

                const duasToShow = this.showingFavorites ? 
                    this.duas.filter(dua => dua.favorite) : 
                    this.filteredDuas.length > 0 ? this.filteredDuas : this.duas;

                if (duasToShow.length === 0) {
                    container.classList.add('hidden');
                    noResults?.classList.remove('hidden');
                    return;
                }

                container.classList.remove('hidden');
                noResults?.classList.add('hidden');

                duasToShow.forEach(dua => {
                    const duaElement = this.createDuaElement(dua);
                    container.appendChild(duaElement);
                });
            }

            createDuaElement(dua) {
                const duaCard = document.createElement('div');
                duaCard.className = 'quran-verse';
                duaCard.innerHTML = `
                    <div class="flex items-start justify-between mb-4">
                        <div class="flex items-center space-x-2">
                            <span class="bg-islamic-100 text-islamic-700 px-2 py-1 rounded-full text-xs font-semibold">
                                ${this.getCategoryName(dua.category)}
                            </span>
                            <span class="text-xs text-clay-500">${dua.reference}</span>
                        </div>
                        <button class="favorite-btn p-1 rounded-full transition-colors ${dua.favorite ? 'text-red-500' : 'text-clay-400'}" data-dua-id="${dua.id}">
                            <span class="text-lg">${dua.favorite ? '‚ù§Ô∏è' : 'ü§ç'}</span>
                        </button>
                    </div>
                    
                    <div class="verse-arabic text-right mb-3" dir="rtl" style="font-size: 20px">
                        ${dua.arabic}
                    </div>
                    
                    <div class="verse-translation mb-2">
                        <p class="text-sm text-clay-600 italic mb-2">${dua.transliteration}</p>
                        <p>${dua.translation}</p>
                    </div>
                    
                    <div class="flex items-center justify-between mt-4 pt-4 border-t border-clay-200">
                        <div class="flex space-x-2">
                            <button class="copy-btn clay-button text-xs py-1 px-3" data-dua-id="${dua.id}">
                                üìã Copy
                            </button>
                            <button class="share-btn clay-button text-xs py-1 px-3" data-dua-id="${dua.id}">
                                üì§ Share
                            </button>
                        </div>
                        <button class="play-btn clay-button text-xs py-1 px-3" data-dua-id="${dua.id}">
                            üîä Play
                        </button>
                    </div>
                `;

                // Add event listeners
                this.addDuaEventListeners(duaCard, dua);

                return duaCard;
            }

            addDuaEventListeners(duaCard, dua) {
                // Favorite button
                const favoriteBtn = duaCard.querySelector('.favorite-btn');
                favoriteBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.toggleFavorite(dua.id);
                });

                // Copy button
                const copyBtn = duaCard.querySelector('.copy-btn');
                copyBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.copyDua(dua);
                });

                // Share button
                const shareBtn = duaCard.querySelector('.share-btn');
                shareBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.shareDua(dua);
                });

                // Play button
                const playBtn = duaCard.querySelector('.play-btn');
                playBtn.addEventListener('click', (e) => {
                    e.stopPropagation();
                    this.playDua(dua);
                });
            }

            getCategoryName(category) {
                const categoryNames = {
                    morning: 'Morning',
                    evening: 'Evening',
                    prayer: 'Prayer',
                    travel: 'Travel',
                    protection: 'Protection',
                    food: 'Food'
                };
                return categoryNames[category] || category;
            }

            filterByCategory(category) {
                this.currentCategory = category;
                
                if (category === 'all') {
                    this.filteredDuas = [];
                } else {
                    this.filteredDuas = this.duas.filter(dua => dua.category === category);
                }
                
                this.displayDuas();
            }

            updateActiveCategory(activeButton) {
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                activeButton.classList.add('active');
            }

            searchDuas(query) {
                if (!query.trim()) {
                    this.filteredDuas = [];
                    this.displayDuas();
                    return;
                }

                const searchTerm = query.toLowerCase();
                this.filteredDuas = this.duas.filter(dua => 
                    dua.arabic.includes(query) ||
                    dua.transliteration.toLowerCase().includes(searchTerm) ||
                    dua.translation.toLowerCase().includes(searchTerm) ||
                    this.getCategoryName(dua.category).toLowerCase().includes(searchTerm)
                );

                this.displayDuas();
            }

            toggleFavorites() {
                this.showingFavorites = !this.showingFavorites;
                const favoritesBtn = document.getElementById('favorites-btn');
                
                if (favoritesBtn) {
                    favoritesBtn.style.background = this.showingFavorites ? 'rgba(45, 157, 90, 0.1)' : '';
                }

                this.displayDuas();
                this.updateDuasCount();
            }

            shuffleDuas() {
                if (this.filteredDuas.length > 0) {
                    this.filteredDuas = this.shuffleArray(this.filteredDuas);
                } else {
                    this.duas = this.shuffleArray(this.duas);
                }
                this.displayDuas();
            }

            shuffleArray(array) {
                const shuffled = [...array];
                for (let i = shuffled.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
                }
                return shuffled;
            }

            toggleFavorite(duaId) {
                const dua = this.duas.find(d => d.id === duaId);
                if (dua) {
                    dua.favorite = !dua.favorite;
                    
                    if (dua.favorite) {
                        this.favorites.push(duaId);
                    } else {
                        this.favorites = this.favorites.filter(id => id !== duaId);
                    }
                    
                    this.saveFavorites();
                    this.displayDuas();
                }
            }

            copyDua(dua) {
                const text = `${dua.arabic}\n\n${dua.transliteration}\n\n${dua.translation}\n\n- ${dua.reference}`;
                
                navigator.clipboard.writeText(text).then(() => {
                    this.showToast('Dua copied to clipboard!');
                });
            }

            shareDua(dua) {
                const text = `"${dua.translation}"\n\n- ${dua.reference}\n\nShared from MyIslam App`;
                
                if (navigator.share) {
                    navigator.share({
                        title: 'Dua from MyIslam',
                        text: text
                    });
                } else {
                    navigator.clipboard.writeText(text).then(() => {
                        this.showToast('Dua copied to clipboard!');
                    });
                }
            }

                // In a real app, this would play audio
                this.showToast('Audio playback coming soon!');
            }

            updateDuasCount() {
                const countElement = document.getElementById('duas-count');
                if (countElement) {
                    const count = this.showingFavorites ? 
                        this.duas.filter(d => d.favorite).length : 
                        this.duas.length;
                    countElement.textContent = `${count} Duas`;
                }
            }

                const saved = localStorage.getItem('duas-favorites');
                return saved ? JSON.parse(saved) : [];
            }

            saveFavorites() {
                localStorage.setItem('duas-favorites', JSON.stringify(this.favorites));
            }

            showToast(message) {
                const toast = document.createElement('div');
                toast.className = 'fixed top-4 left-4 right-4 bg-islamic-500 text-white p-3 rounded-lg shadow-lg z-50 text-center';
                toast.textContent = message;
                document.body.appendChild(toast);

                setTimeout(() => {
                    document.body.removeChild(toast);
                }, 3000);
            }
        }

        // Initialize duas page
        document.addEventListener('DOMContentLoaded', () => {
            new DuasPage();
        });
    </script>
</body>
